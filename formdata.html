<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Ramdom Team Selector</title>
        <meta name="viewport" content="width= device-width , initial-scale=1.0">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>

        <link rel="stylesheet" href="flexform.css">


    </head>
    <body>
       <div class="button form" id="formlist">
           <button type="button" onclick="openForm()">Add</button>
       </div>

       <div class=form-popup id="containerid">
       <div class=container>
        
       <div class="row">
          <form class="col s12">

            <div class="row">
              <div class="input-field col s12">    
                <i class="material-icons " id="close" onclick="onCloseform()">close</i>
               </div>

            </div>
            <div class="row">
              <div class="input-field col s10">
                  <img src="download.jfif" alt="user" id="circle1" style="width: 70px; height: 70px; margin-left: 150px;">
              </div>

            </div>

            <div class="row">
              <div class="input-field col s6">
                <input type="text" id="firstname" placeholder="Enter  Name" class="validate" onchange="validationForm()" required>
                <label for="first-name">First Name</label>
              </div>

              <div class="input-field col s6">
                <input type="text" id="lastname" placeholder="Enter Name" class="validate" onchange="lastnameValidation()" required>
                <label for="last-name">Last Name</label>
              </div>

            </div>

          <div class="row">
            <div class="input-field col s6">
              <input type="date" id="dateform" placeholder="Enter DOB" class="validate" max="2021-12-31" oninput="dateCalculate()" required>
              <label for="dob">DOB</label>
            </div>

            <div class="input-field col s6">
              <input type="text" id="age" placeholder="Age" class="validate" required>
              <label for="Agedata">Age</label>
            </div>

          </div>


          <div class="row">
            <div class="input-field col s6">
              <input type="number" id="experience" placeholder="Enter Experience" class="validate" min="0" required>
              <label for="Experience">Experience</label>
            </div>

            <div class="input-field col s6">
              <input type="text" id="project" placeholder="Enter Project" class="validate" required>
             
              <label for="projectdata">Project</label>
            </div>

          </div>


          <div class="row">
            <div class="input-field col s4">
                <input type="text" placeholder="skill" id="skill" class="validate" onchange=skillInput() required>
                <label for="skill">Skill</label>
             </div>   

             <div class="input-field col s4">
               <input type="text" placeholder="Experties"  id="experties" class="validate" onchange="skillInput()" required>
               <label for="experties">Experties</label>
             </div>

             <div class="input-field col s4">
              <a class="btn-floating btn-medium wave-effect waves-light gray" onclick="skillData()"><i class="material-icons">add</i></a>
             </div>
          </div>



          <div class="row" id="rowadd">
           
            
          </div>
         


             <div class="row" id="buttonid">
              <div class="input-field col s12">
               <button type="Submit" class="btn wave-effect waves-light">Submit</button>
    
                <button type="reset" class="btn wave-effect waves-light">Reset</button>
                
               </div>
              

            </div>

            </div>
          </div>
          </form>
         
            

         </div>
       </div>
       </div>
       </div>

       <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js">
       $(document).ready(function() {
    $('select').material_select();
});
       </script>





       <script src="form.js"></script>

    </body>
    </html>
