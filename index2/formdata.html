<!DOCTYPE html>
<html>
      <head>
        <meta charset="UTF-8">
        <title>Ramdom Team Selector</title>
        <meta name="viewport" content="width= device-width , initial-scale=1.0">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
      </head>
    <body>
      <div class="container center flex">
        <a href="#profile" class="btn btn-large teal modal-trigger">Add</a>
      </div>

       <div id=profile class="modal"> 
       <h5 class="modal-close right">&#10005;</h5>
       <div class="modal-content center">
        <h4>Participant Details</h4>
        <br>
    
        <form action="#">
           <div class="input-field">
                  <input id="default-btn" type="file">
              </div>
              <div class="input-field">
                <input type="text" id="firstname" placeholder="Enter First Name" class="validate" onchange="firstnameValidation()" required>
                <label for="name">First Name</label>
                <input type="text" id="lastname" placeholder="Enter Last Name" class="validate" onchange="lastnameValidation()" required>
                
              </div>
              <br>

            <div class="input-field">
              <input type="date" id="dateform" placeholder="Enter DOB" class="validate" max="2021-12-31" oninput="dateCalculate()" required>
              <label for="dob">DOB</label>
            </div>

            <div class="input-field">
              <input type="text" id="age" placeholder="Age" class="validate" required>
              <label for="Agedata">Age</label>
            </div>

            <div class="input-field">
              <input type="number" id="experience" placeholder="Enter Experience" class="validate" min="0" required>
            <label for="Experience">Experience</label>
            </div>

            <div class="input-field">
              <input type="text" id="project" placeholder="Enter Project" class="validate" required>
             
              <label for="projectdata">Project</label>
            </div>

            <div class="input-field">
                <input type="text" placeholder="skill" id="skill" class="validate" onchange=skillInput() required>
                <label for="skill">Skill</label>
             </div>   

             <div class="input-field">
               <input type="text" placeholder="Experties"  id="experties" class="validate" onchange="skillInput()" required>
               <label for="experties">Expertise</label>
             </div>

             <div class="input-field right">
              <a class="btn-floating btn-medium wave-effect waves-light gray" onclick="skillData()"><i class="material-icons">add</i></a>
             </div>
             <div class="row" id="rowadd">
           
            
            </div>
              <div class="input-field right">
               <button type="Submit" class="btn wave-effect waves-light">Submit</button>
    
                <button type="reset" class="btn wave-effect waves-light">Reset</button>
                
               </div>
              

          
          </form>
        </div>

      </div>

       <script src="form.js">
       </script>


     

    </body>
    </html>
