       <div id=profile class="modal"  top="2%" > 
       <h5 class="modal-close right">&#10005;</h5>
       <div class="modal-content center">
         
        <h4>Add Participant Form</h4>
        <br>
    
      
              <form id="form" class="col s12">
                <div class="row">
                  <i class="fa fa-file-image-o" aria-hidden="true"></i>
                  <label for="default-btn" id="btnlbl" >Select Profile</label>
                  <input id="default-btn" type="file" name="image" style="display: none;">
              
                               
              </div>
                        
    
                <div class="row">
                  <div class="input-field col s6">
                    <input type="text" id="firstname" placeholder="Enter  Name" name="fname" class="validate" onchange="validationForm()" required>
                    <label for="first-name">First Name</label>
                  </div>
    
                  <div class="input-field col s6">
                    <input type="text" id="lastname" placeholder="Enter Name" name="lname" class="validate" onchange="lastnameValidation()" required>
                    <label for="last-name">Last Name</label>
                  </div>
    
                </div>
                
              <div class="row">
                <div class="input-field col s6">
                  <input type="date" id="dateform" placeholder="Enter DOB" name="dob" class="validate" max="2021-12-31" oninput="dateCalculate()" required>
                  <label for="dob">DOB</label>
                </div>

                <div class="input-field col s6">
                  <input type="text" id="age" placeholder="Age" name="age" class="validate" onkeydown="return false" required>
                  <label for="Agedata">Age</label>
                </div>
              </div>
              <div class="row">
              <div class="input-field col s6">
                <input type="text" placeholder="Add Job Profile"  id="jobprofile" name="profile" class="validate" required>
                 <label for="profile">Job Profile</label>
              </div>
                <div class="input-field col s6">
                  <input type="number" id="experience" placeholder="Enter Experience" name="exp" class="validate" min="0" required>
                  <label for="Experience">Work Experience</label>
                </div>
              </div>
    
    
              <div class="row">
                <label for="project" id="labl">Project</label>
                  <div class="chips col s10" id="pcol" value="10">
                  <input id="projectId" placeholder="Enter Project" name="project" class="validate">
                </div>
                 
              </div>
    
    
              <div class="row" id="se">
                <div class="input-field col s6" id="scol">
                    <input type="text" placeholder="skill" id="skill" class="validate" name="skill" required>
                    <label for="skill">Skill</label>
                 </div>   
    
                 <div class="input-field col s6" id="ecol">
                   <input type="text" placeholder="Expertise"  id="expertise" name="expertise" class="validate" required>
                   <label for="expertise">Experties</label>
                 </div>
    
                 <div class="input-field" id="sbtncol">
                  <button class="btn-floating btn-medium wave-effect waves-light gray" onclick="addskill()" id="add_b">Add</button>
                 </div>
              
              </div>
                
              
    
              <div class="row" id="rowadd">
               
                
              </div>
    
    
                 <div class="row right" id="buttonid">
                  <div class="input-field col s12">
                   <input type="submit" class="btn wave-effect waves-light" value="Submit" >
                    <button type="reset" class="btn wave-effect waves-light">Reset</button>
                    
                   </div>
                 </div>
                </div>
              </div>
          </form>
        </div>
